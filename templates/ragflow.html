<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse and import documents from Ragflow">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AudioPaper">
    <title>AudioPaper - Ragflow Browser</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='icons/icon.svg') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon.svg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <a href="/" style="text-decoration: none; color: inherit;">
                        <i class="bi bi-file-earmark-text"></i>
                        <span>AudioPaper</span>
                    </a>
                </div>
                <div class="header-nav">
                    <a href="{{ url_for('index') }}" class="btn btn-ghost">
                        <i class="bi bi-house"></i>
                        Library
                    </a>
                    <a href="{{ url_for('settings') }}" class="btn btn-ghost">
                        <i class="bi bi-gear"></i>
                    </a>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="page-header">
                <h1><i class="bi bi-cloud"></i> Ragflow Browser</h1>
                <p>Browse and import documents from your Ragflow knowledge base</p>
            </div>

            <div class="datasets-grid">
                {% for dataset in datasets %}
                <div class="dataset-card" onclick="openDataset('{{ dataset.id }}', '{{ dataset.name }}')">
                    <div class="dataset-icon">
                        <i class="bi bi-collection"></i>
                    </div>
                    <div class="dataset-info">
                        <h3>{{ dataset.name }}</h3>
                        <p class="dataset-meta">
                            <span><i class="bi bi-file-text"></i> {{ dataset.doc_num or 0 }} docs</span>
                            <span><i class="bi bi-hdd"></i> {{ dataset.chunk_num or 0 }} chunks</span>
                        </p>
                    </div>
                    <div class="dataset-arrow">
                        <i class="bi bi-chevron-right"></i>
                    </div>
                </div>
                {% endfor %}
            </div>

            <!-- Document List Modal -->
            <div class="modal-overlay" id="documents-modal" style="display: none;">
                <div class="modal-content modal-lg">
                    <div class="modal-header">
                        <h3 id="modal-title">Documents</h3>
                        <div>
                            <button class="btn btn-ghost btn-sm" onclick="loadDocuments(currentDatasetId, currentPageNum, true)" title="Refresh">
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>
                            <button class="btn btn-ghost" onclick="closeModal('documents-modal')">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div id="documents-list" class="documents-list">
                            <div class="text-center p-4">
                                <div class="spinner"></div>
                                <p class="mt-2">Loading documents...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Imported document names from server
        const importedNames = new Set({{ imported_names | tojson }});
        
        let currentDatasetId = null;
        let currentPageNum = 1;
        let totalDocs = 0;
        const PAGE_SIZE = 50;

        function openDataset(datasetId, datasetName) {
            currentDatasetId = datasetId;
            currentPageNum = 1;
            document.getElementById('modal-title').textContent = datasetName;
            document.getElementById('documents-modal').style.display = 'flex';
            loadDocuments(datasetId, 1);
        }

        function loadDocuments(datasetId, page, refresh = false) {
            // Update global state
            currentDatasetId = datasetId;
            currentPageNum = page;
            
            const list = document.getElementById('documents-list');
            list.innerHTML = '<div class="text-center p-4"><div class="spinner"></div><p class="mt-2">Loading documents...</p></div>';
            
            const refreshParam = refresh ? '&refresh=true' : '';
            fetch(`/ragflow/dataset/${datasetId}?page=${page}&size=${PAGE_SIZE}${refreshParam}`)
                .then(r => r.json())
                .then(data => {
                    const list = document.getElementById('documents-list');
                    if (data.error) {
                        list.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                        return;
                    }
                    
                    totalDocs = data.total || 0;
                    
                    if (data.documents.length === 0) {
                        list.innerHTML = '<p class="text-muted text-center">No documents in this dataset</p>';
                        return;
                    }
                    
                    const docsHtml = data.documents.map(doc => {
                        const docName = doc.name || doc.title || 'Untitled';
                        const isImported = importedNames.has(docName);
                        return `
                        <div class="document-item">
                            <div class="document-icon">
                                <i class="bi bi-file-earmark-text"></i>
                            </div>
                            <div class="document-info">
                                <h4>${doc.title || doc.name || 'Untitled'}</h4>
                                <p>
                                    <span><i class="bi bi-calendar"></i> ${doc.pubdate || ''}</span>
                                    <span><i class="bi bi-collection"></i> ${doc.chunk_count || 0} chunks</span>
                                </p>
                            </div>
                            ${isImported 
                                ? '<button class="btn btn-success btn-sm" disabled><i class="bi bi-check-lg"></i> Imported</button>'
                                : `<button class="btn btn-primary btn-sm" onclick="importDoc('${datasetId}', '${doc.id}', '${doc.name}')">
                                    <i class="bi bi-download"></i> Import
                                   </button>`
                            }
                        </div>
                    `}).join('');
                    
                    // Add pagination controls
                    const totalPages = Math.ceil(totalDocs / PAGE_SIZE);
                    let paginationHtml = '';
                    if (totalPages > 1) {
                        paginationHtml = `
                            <nav class="mt-3">
                                <ul class="pagination justify-content-center mb-0">
                                    <li class="page-item ${page <= 1 ? 'disabled' : ''}">
                                        <a class="page-link" href="#" onclick="loadDocuments(currentDatasetId, ${page - 1}); return false;">Previous</a>
                                    </li>
                                    <li class="page-item disabled">
                                        <span class="page-link">Page ${page} of ${totalPages} (${totalDocs} docs)</span>
                                    </li>
                                    <li class="page-item ${page >= totalPages ? 'disabled' : ''}">
                                        <a class="page-link" href="#" onclick="loadDocuments(currentDatasetId, ${page + 1}); return false;">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        `;
                    }
                    
                    list.innerHTML = docsHtml + paginationHtml;
                })
                .catch(err => {
                    document.getElementById('documents-list').innerHTML = 
                        `<div class="alert alert-danger">Error: ${err}</div>`;
                });
        }

        function importDoc(datasetId, docId, docName) {
            if (!confirm(`Import "${docName}" into AudioPaper?`)) return;
            
            // Show loading state on the button
            const btn = event.target.closest('button');
            const originalHtml = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Importing...';
            
            fetch(`/ragflow/import/${datasetId}/${docId}`, { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.error) {
                        btn.disabled = false;
                        btn.innerHTML = originalHtml;
                        alert('Error: ' + data.error);
                        return;
                    }
                    
                    // Show success briefly, then redirect
                    btn.innerHTML = '<i class="bi bi-check-lg me-2"></span>Imported!';
                    
                    // Include task_id for polling with inline mode
                    const redirectUrl = data.task_id 
                        ? `/?file=${data.file_id}&task_id=${data.task_id}&inline=true`
                        : `/?file=${data.file_id}`;
                    
                    // Short delay to show success state
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 800);
                })
                .catch(err => {
                    btn.disabled = false;
                    btn.innerHTML = originalHtml;
                    alert('Error: ' + err);
                });
        }

        function formatSize(bytes) {
            if (!bytes) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>
</html>
