<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h1>Settings</h1>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('settings') }}" method="post">
                            <div class="mb-3">
                                <label for="gemini_api_key" class="form-label">Gemini API Key</label>
                                <input type="password" class="form-control" id="gemini_api_key" name="gemini_api_key" value="{{ settings.gemini_api_key }}">
                                <div class="form-text">If you leave this blank, the application will try to use the `GEMINI_API_KEY` environment variable.</div>
                            </div>
                            <hr>
                            <h3>Model Selection</h3>
                            <div class="mb-3">
                                <label for="generative_model" class="form-label">Generative Model</label>
                                <select class="form-select" id="generative_model" name="generative_model">
                                    {% for model in text_models %}
                                        <option value="{{ model }}" {% if model == settings.generative_model %}selected{% endif %}>{{ model }}</option>
                                    {% endfor %}
                                </select>
                                <div class="form-text">This model will be used for all text generation tasks (summary, transcript, chat) to ensure cache compatibility.</div>
                            </div>
                            <div class="mb-3">
                                <label for="summary_prompt" class="form-label">Summary Prompt</label>
                                <textarea class="form-control" id="summary_prompt" name="summary_prompt" rows="3">{{ settings.summary_prompt }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="transcript_prompt" class="form-label">Transcript Prompt</label>
                                <textarea class="form-control" id="transcript_prompt" name="transcript_prompt" rows="5">{{ settings.transcript_prompt }}</textarea>
                            </div>
                            <hr>
                            <h3>Podcast Settings</h3>
                             <div class="mb-3">
                                <label for="tts_model" class="form-label">Text-to-Speech Model</label>
                                <select class="form-select" id="tts_model" name="tts_model">
                                    {% for model in tts_models %}
                                        <option value="{{ model }}" {% if model == settings.tts_model %}selected{% endif %}>{{ model }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="tts_host_voice" class="form-label">Host Voice</label>
                                <select class="form-select" id="tts_host_voice" name="tts_host_voice">
                                    {% for voice in voices %}
                                        <option value="{{ voice }}" {% if voice == settings.tts_host_voice %}selected{% endif %}>{{ voice }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="tts_expert_voice" class="form-label">Expert Voice</label>
                                <select class="form-select" id="tts_expert_voice" name="tts_expert_voice">
                                    {% for voice in voices %}
                                        <option value="{{ voice }}" {% if voice == settings.tts_expert_voice %}selected{% endif %}>{{ voice }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Settings</button>
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
