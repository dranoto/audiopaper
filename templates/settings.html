<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h1>Settings</h1>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('settings') }}" method="post">
                            <div class="mb-3">
                                <label for="gemini_api_key" class="form-label">Gemini API Key</label>
                                <input type="password" class="form-control" id="gemini_api_key" name="gemini_api_key" value="{{ settings.gemini_api_key }}">
                                <div class="form-text">If you leave this blank, the application will try to use the `GEMINI_API_KEY` environment variable.</div>
                            </div>
                            <hr>
                            <h3>Model Selection</h3>
                            <div class="mb-3">
                                <label for="summary_model" class="form-label">Summary Model</label>
                                <input type="text" class="form-control" id="summary_model" name="summary_model" value="{{ settings.summary_model }}">
                            </div>
                            <div class="mb-3">
                                <label for="dialogue_model" class="form-label">Dialogue Generation Model</label>
                                <input type="text" class="form-control" id="dialogue_model" name="dialogue_model" value="{{ settings.dialogue_model }}">
                            </div>
                            <hr>
                            <h3>Text-to-Speech Voices (Gemini 2.5 Flash Preview)</h3>
                            <div class="mb-3">
                                <label for="tts_host_voice" class="form-label">Host Voice</label>
                                <input type="text" class="form-control" id="tts_host_voice" name="tts_host_voice" value="{{ settings.tts_host_voice }}">
                                <div class="form-text">e.g., Kore, Puck, Duke</div>
                            </div>
                            <div class="mb-3">
                                <label for="tts_expert_voice" class="form-label">Expert Voice</label>
                                <input type="text" class="form-control" id="tts_expert_voice" name="tts_expert_voice" value="{{ settings.tts_expert_voice }}">
                                <div class="form-text">e.g., Puck, Kore, Duke</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Settings</button>
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
