<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Turn research papers into audio podcasts">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AudioPaper">
    <title>{% block title %}AudioPaper{% endblock %}</title>
    
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='icons/icon.svg') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon.svg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Offline Indicator -->
    <div id="offline-indicator" class="offline-indicator" style="display: none;">
        <i class="bi bi-wifi-off"></i>
        You're offline - some features may be unavailable
    </div>

    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <a href="{{ url_for('files.index') }}" class="logo">
                    <i class="bi bi-file-earmark-text"></i>
                    <span>AudioPaper</span>
                </a>
                <div class="header-actions">
                    <button class="btn btn-ghost" id="theme-toggle" title="Toggle Theme">
                        <i class="bi bi-moon-stars" id="theme-icon"></i>
                    </button>
                    {% block header_actions %}{% endblock %}
                </div>
            </div>
        </header>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <!-- Mobile Bottom Navigation -->
        <nav class="mobile-nav">
            <a href="{{ url_for('files.index') }}" class="mobile-nav-item">
                <i class="bi bi-house"></i>
                <span>Home</span>
            </a>
            <a href="{{ url_for('ragflow.ragflow_browser') }}" class="mobile-nav-item">
                <i class="bi bi-collection"></i>
                <span>Ragflow</span>
            </a>
            <button class="mobile-nav-item" onclick="window.toggleSidebar && window.toggleSidebar()">
                <i class="bi bi-layout-sidebar"></i>
                <span>Library</span>
            </button>
            <a href="{{ url_for('settings.settings') }}" class="mobile-nav-item">
                <i class="bi bi-gear"></i>
                <span>Settings</span>
            </a>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Theme Toggle -->
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon(theme);
            
            document.getElementById('theme-toggle')?.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });
            
            function updateThemeIcon(theme) {
                const icon = document.getElementById('theme-icon');
                if (icon) {
                    icon.className = theme === 'dark' ? 'bi bi-sun' : 'bi bi-moon-stars';
                }
            }
        })();
    </script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then((registration) => {
                        console.log('AudioPaper: Service Worker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('AudioPaper: Service Worker registration failed:', error);
                    });
            });
        }

        // Offline indicator
        function updateOnlineStatus() {
            const indicator = document.getElementById('offline-indicator');
            if (indicator) {
                indicator.style.display = navigator.onLine ? 'none' : 'flex';
            }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
