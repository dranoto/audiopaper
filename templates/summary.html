<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results for {{ file.filename }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Results for: {{ file.filename }}</h1>
        <div class="card mt-4">
            <div class="card-header">
                <h2>Summary</h2>
            </div>
            <div class="card-body">
                <p class="card-text" style="white-space: pre-wrap;">{{ file.summary }}</p>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h2>Podcast Dialogue Transcript</h2>
            </div>
            <div class="card-body">
                {% if file.dialogue_transcript %}
                    <pre>{{ file.dialogue_transcript }}</pre>
                {% else %}
                    <p>No dialogue has been generated for this file yet.</p>
                {% endif %}
            </div>
        </div>

        <a href="{{ url_for('index') }}" class="btn btn-primary mt-4">Back to Home</a>
    </div>
</body>
</html>
