<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details for {{ file.filename }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>{{ file.filename }}</h1>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            PDF Document
        </div>
        <div class="card-body">
            <a href="{{ url_for('uploaded_file', filename=file.filename) }}" target="_blank" class="btn btn-primary">View PDF</a>
        </div>
    </div>

    <!-- Summary Section -->
    <div class="card mb-4">
        <div class="card-header">
            Summary
        </div>
        <div class="card-body" id="summary-section">
            {% if file.summary %}
                <div class="content-box">{{ file.summary }}</div>
            {% else %}
                <button id="summarize-btn" class="btn btn-success" onclick="summarizeFile({{ file.id }}, 'summarize-btn', 'summary-error')">
                    <span class="spinner-border spinner-border-sm loading-spinner" role="status" aria-hidden="true"></span>
                    Generate Summary
                </button>
                <div id="summary-error" class="alert alert-danger mt-3" style="display: none;"></div>
            {% endif %}
        </div>
    </div>

    <!-- Dialogue Section -->
    <div class="card">
        <div class="card-header">
            Podcast Dialogue
        </div>
        <div class="card-body" id="dialogue-section">
            {% if file.dialogue_transcript and audio_url %}
                <h5>Audio Player</h5>
                <audio controls class="w-100 mb-3">
                    <source src="{{ audio_url }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <h5>Transcript</h5>
                <div class="content-box">{{ file.dialogue_transcript }}</div>
            {% else %}
                <button id="dialogue-btn" class="btn btn-info" onclick="generateDialogue({{ file.id }}, 'dialogue-btn', 'dialogue-error')">
                    <span class="spinner-border spinner-border-sm loading-spinner" role="status" aria-hidden="true"></span>
                    Generate Dialogue
                </button>
                <div id="dialogue-error" class="alert alert-danger mt-3" style="display: none;"></div>
            {% endif %}
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
