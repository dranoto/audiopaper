<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details for {{ file.filename }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loading-spinner {
            display: none; /* Hidden by default */
        }
        .content-box {
            white-space: pre-wrap;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 1rem;
            border-radius: .25rem;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>{{ file.filename }}</h1>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            PDF Document
        </div>
        <div class="card-body">
            <a href="{{ url_for('uploaded_file', filename=file.filename) }}" target="_blank" class="btn btn-primary">View PDF</a>
        </div>
    </div>

    <!-- Summary Section -->
    <div class="card mb-4">
        <div class="card-header">
            Summary
        </div>
        <div class="card-body" id="summary-section">
            {% if file.summary %}
                <div class="content-box">{{ file.summary }}</div>
            {% else %}
                <button id="summarize-btn" class="btn btn-success" onclick="summarizeFile({{ file.id }})">
                    <span class="spinner-border spinner-border-sm loading-spinner" role="status" aria-hidden="true"></span>
                    Generate Summary
                </button>
                <div id="summary-error" class="alert alert-danger mt-3" style="display: none;"></div>
            {% endif %}
        </div>
    </div>

    <!-- Dialogue Section -->
    <div class="card">
        <div class="card-header">
            Podcast Dialogue
        </div>
        <div class="card-body" id="dialogue-section">
            {% if file.dialogue_transcript and audio_url %}
                <h5>Audio Player</h5>
                <audio controls class="w-100 mb-3">
                    <source src="{{ audio_url }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <h5>Transcript</h5>
                <div class="content-box">{{ file.dialogue_transcript }}</div>
            {% else %}
                <button id="dialogue-btn" class="btn btn-info" onclick="generateDialogue({{ file.id }})">
                    <span class="spinner-border spinner-border-sm loading-spinner" role="status" aria-hidden="true"></span>
                    Generate Dialogue
                </button>
                <div id="dialogue-error" class="alert alert-danger mt-3" style="display: none;"></div>
            {% endif %}
        </div>
    </div>
</div>

<script>
function toggleLoading(buttonId, isLoading) {
    const button = document.getElementById(buttonId);
    if (!button) return;
    const spinner = button.querySelector('.loading-spinner');
    button.disabled = isLoading;
    spinner.style.display = isLoading ? 'inline-block' : 'none';
}

function handleError(divId, error) {
    const errorDiv = document.getElementById(divId);
    errorDiv.textContent = 'An error occurred: ' + error;
    errorDiv.style.display = 'block';
}

function summarizeFile(fileId) {
    toggleLoading('summarize-btn', true);
    const errorDiv = document.getElementById('summary-error');
    errorDiv.style.display = 'none';

    fetch(`/summarize_file/${fileId}`, { method: 'POST' })
        .then(response => {
            if (!response.ok) {
                // Try to get error from JSON body, otherwise use status text
                return response.json().then(errData => {
                    throw new Error(errData.error || response.statusText);
                }).catch(() => {
                    throw new Error(`Request failed with status: ${response.status}`);
                });
            }
            return response.json();
        })
        .then(data => {
            if (data.success && data.redirect_url) {
                window.location.href = data.redirect_url;
            } else {
                throw new Error(data.error || 'An unknown error occurred during summarization.');
            }
        })
        .catch(err => {
            handleError('summary-error', err.message);
        })
        .finally(() => toggleLoading('summarize-btn', false));
}

function generateDialogue(fileId) {
    toggleLoading('dialogue-btn', true);
    const errorDiv = document.getElementById('dialogue-error');
    errorDiv.style.display = 'none';

    fetch(`/generate_dialogue/${fileId}`, { method: 'POST' })
        .then(response => {
            if (!response.ok) {
                return response.json().then(errData => {
                    throw new Error(errData.error || response.statusText);
                }).catch(() => {
                    throw new Error(`Request failed with status: ${response.status}`);
                });
            }
            return response.json();
        })
        .then(data => {
            if (data.audio_url) {
                window.location.reload();
            } else {
                throw new Error(data.error || 'An unknown error occurred during dialogue generation.');
            }
        })
        .catch(err => {
            handleError('dialogue-error', err.message);
        })
        .finally(() => toggleLoading('dialogue-btn', false));
}
</script>
</body>
</html>
