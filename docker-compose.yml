version: '3.8'
services:
  web:
    build: .
    ports:
      - "100.111.201.125:8010:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./generated_audio:/app/generated_audio
      - ./static/figures:/app/static/figures
      - ./data:/app/instance
    env_file:
      - .env
    environment:
      - NANOGPT_API_KEY=${NANOGPT_API_KEY}
      - DEEPINFRA_API_KEY=${DEEPINFRA_API_KEY}
      - RAGFLOW_URL=${RAGFLOW_URL}
      - RAGFLOW_API_KEY=${RAGFLOW_API_KEY}
      - RAGFLOW_ALLOWED_DATASETS=${RAGFLOW_ALLOWED_DATASETS}
      - SUMMARY_MODEL=${SUMMARY_MODEL}
      - TRANSCRIPT_MODEL=${TRANSCRIPT_MODEL}
      - CHAT_MODEL=${CHAT_MODEL}
      - TTS_MODEL=${TTS_MODEL}
      - TTS_HOST_VOICE=${TTS_HOST_VOICE}
      - TTS_EXPERT_VOICE=${TTS_EXPERT_VOICE}
